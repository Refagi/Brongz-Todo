<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />

    <!-- font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/fontawesome-free-6.7.2-web/css/all.css" />
  </head>
  <body>
    <div class="bg-editTask">
      <main class="container-editTask">
        <div class="item-editTask">
          <div class="element-title">
            <h3>Edit Task</h3>
            <div class="close-btn-edit"><i class="far fa-times-circle"></i></div>
          </div>
          <hr />
          <form id="editTask-form" method="post">
            <div class="element-editTask">
              <label for="">Title</label>
              <input
                type="text"
                placeholder="Todo list"
                id="titleTaskEdit"
                name="title"
              />
            </div>

            <div class="element-editTask">
              <label for="">Date</label>
              <input type="date" id="dueDateEdit" name="dueDate" />
            </div>

            <div class="element-editTask">
              <label for="">Description</label>
              <textarea
                id="taskEdit"
                name="task"
                placeholder="edit your description here..."
              ></textarea>
            </div>

            <div class="element-editTask-check">
              <div>
                <input type="checkbox" id="isImportantEdit" name="isImportant" />
                <label for="important">Mark as important</label>
              </div>
              <div>
                <input type="checkbox" id="isCompletedEdit" name="isCompleted" />
                <label for="completed">Mark as completed</label>
              </div>
            </div>

            <div class="edit-task-btn">
              <button type="submit" id="edit-btn">
                Edit New Task <i class="fas fa-file-alt"></i>
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script src="js/getTask.js"></script>
  </body>
</html>

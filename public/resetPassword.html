<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/resetPassword.css">
  <!-- font css -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/fontawesome-free-6.7.2-web/css/all.css" />
</head>
<body>
  <main>
    <div class="container">
      <!-- reset password -->
      <div class="item-resetPassword" id="item-resetPassword-form">
       <div class="header-resetPassword">
         <h2>Create a New Password</h2>
         <p>Enter your new password below to complete reset</p>
         <p>process. Ensure it's strong and secure</p>
       </div>

       <form action="" id="resetPassword-form" method="post">
         <div class="element-resetPassword">
           <label>Password</label>
           <div class="resetPassword-in">
             <input
               type="password"
               id="newPassword"
               placeholder="Enter your password"
               name="newPassword"
               autocomplete="on"
               required
             />
             <i id="toggle-newPassword" class="far fa-eye-slash"></i>
           </div>
         </div>

         <div class="element-resetPassword">
           <label>Repeat Password</label>
           <div class="resetPassword-in">
             <input
               type="password"
               id="repeatPassword"
               placeholder="Repeat password"
               name="repeatPassword"
               autocomplete="on"
               required
             />
             <i id="toggle-reapetPassword" class="far fa-eye-slash"></i>
           </div>
         </div>

         <div class="resetPassword-btn">
           <button type="submit">Submit</button>
         </div>
       </form>
     </div>

     <div class="quote-login">
      <h1>"Simplify your task management with Brongz-Todo"</h1>
      <p></p>
    </div>

   </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/resetPassword.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="bg-addTask">
      <main class="container-addTask">

        <div class="item-addTask">
          <div class="element-title">
            <h3>Add Task</h3>
            <div class="close-btn-add"><i class="far fa-times-circle"></i></div>
          </div>
          <hr>
          <form id="addTask-form" method="post">
            <div class="element-addTask">
              <label for="">Title</label>
              <input type="text" placeholder="Todo list" id="titleTaskAdd" name="title"/>
            </div>

            <div class="element-addTask">
              <label for="">Date</label>
              <input type="date" id="dueDateAdd" name="dueDate"/>
            </div>

            <div class="element-addTask">
              <label for="">Description</label>
              <textarea id="taskAdd" name="task" placeholder="Add your description here..."></textarea>
            </div>

            <div class="element-addTask-check">
              <div>
                <input type="checkbox" id="isImportantAdd" name="isImportant"/>
                <label for="important">Mark as important</label>
              </div>
              <div>
                <input type="checkbox" id="isCompletedAdd" name="isCompleted"/>
                <label for="completed">Mark as completed</label>
              </div>
            </div>

            <div class="add-task-btn">
              <button type="submit" id="add-btn">Add New Task <i class="fas fa-file-alt"></i></button>
            </div>
          </form>
        </div>

      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
